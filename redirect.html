<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Google Drive...</title>
  <script>
    // Get the URL parameter and redirect immediately
    (function() {
      const params = new URLSearchParams(window.location.search);
      const targetUrl = params.get('url');
      if (targetUrl) {
        // Decode and redirect immediately
        window.location.href = decodeURIComponent(targetUrl);
      } else {
        document.body.innerHTML = '<p>No redirect URL provided.</p>';
      }
    })();
  </script>
  <meta http-equiv="refresh" content="0;url=">
</head>
<body>
  <p>Redirecting to Google Drive...</p>
  <p>If you are not redirected, <a href="#" id="fallback">click here</a>.</p>
  <script>
    // Fallback link
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get('url');
    if (targetUrl) {
      document.getElementById('fallback').href = decodeURIComponent(targetUrl);
    }
  </script>
</body>
</html>
